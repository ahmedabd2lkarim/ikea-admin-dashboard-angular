<div class="container-fluid">
  <div class="content">
    <h2 class="mb-3">Order Management</h2>

    <div class="table-responsive">
      <table mat-table [dataSource]="orders" class="mat-elevation-z8 table">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Order ID </th>
          <td mat-cell *matCellDef="let order"> #{{ order._id }} </td>
        </ng-container>

        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef> User </th>
          <td mat-cell *matCellDef="let order">
            <div class="user-info">
              <span>{{ order.userID }}</span>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let order"> ${{ order.total }} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let order">
            <mat-form-field appearance="fill" class="status-dropdown" [ngClass]="getStatusClass(order.status)">
              <mat-select [(value)]="order.status" (selectionChange)="updateStatus(order._id, $event.value)">
                <mat-option *ngFor="let status of statusOptions" [value]="status.value">
                  <span class="status-chip" [ngClass]="getStatusClass(status.value)">
                    {{ status.label }}
                  </span>
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
